<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>form</title>
</head>
<body>
    <div class="form-container">
        <div class="form">
            <div class="contact-us">
                <h2>Contact us</h2>
            </div>
            <div class="from-element">
                <label for="email">Email</label>
                <input class="input-item" id="email" type="email" placeholder="Email"> 
            </div>
            <div class="from-element">
                <label for="mobile">Mobile no.</label>
                <input class="input-item" id="mobile" type="tel" placeholder="Mobile number"> 
            </div>
            <div class="from-element">
                <label for="loc">Location</label>
                <input class="input-item"  id="loc" type="url" placeholder="location"> 
            </div>
            <div class="from-element">
                <label for="msg">Message</label>
                <input class="input-item" id="msg" type="text" placeholder="Message"> 
            </div>
            <div class="submit-btn">
                <button>Submit</button>
            </div>
            
        </div>
    </div>
</body>
</html>
